<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>BenchMatch AI Pro</title>

<style>
body {font-family: Arial; margin:0; background:#f4f6f9;}
header {background:#0a2540; color:white; padding:15px; text-align:center;}
.container {max-width:1100px; margin:auto; padding:20px;}
.card {background:white; padding:20px; margin-top:20px; border-radius:10px;}
textarea, input {width:100%; padding:10px; margin-top:10px;}
button {padding:10px 15px; background:#0073e6; color:white; border:none; margin-top:10px; cursor:pointer;}
.result {background:#eef4ff; padding:15px; margin-top:10px; white-space:pre-line;}
.flex {display:flex; gap:10px;}
.flex div {flex:1;}
</style>

</head>

<body>

<header>
<h2>BenchMatch AI Pro</h2>
<p>C2C Hiring Automation Tool</p>
</header>

<div class="container">

<!-- JD + RESUME -->
<div class="card">
<h3>JD vs Resume Analyzer</h3>

<div class="flex">
<div>
<textarea id="jd" rows="8" placeholder="Paste Job Description"></textarea>
</div>

<div>
<input type="file" id="resumeFile">
</div>
</div>

<button onclick="analyze()">Analyze Match</button>

<div id="matchResult" class="result"></div>
</div>

<!-- EMAIL GENERATOR -->
<div class="card">
<h3>Vendor Email Generator</h3>

<input id="vendorName" placeholder="Vendor Name (John Smith)">
<input id="companyName" placeholder="Company Name (ABC Tech)">
<input id="jobRole" placeholder="Job Role (DevOps Engineer)">

<button onclick="generateAll()">Generate Email + IDs</button>

<div id="outputBox" class="result"></div>
</div>

</div>

<script>

// Resume file read
let resumeText = "";

document.getElementById("resumeFile").addEventListener("change", function(e) {
let file = e.target.files[0];
if (!file) return;

let reader = new FileReader();
reader.onload = function(e) {
resumeText = e.target.result.toLowerCase();
};
reader.readAsText(file);
});

// Analyze function
function analyze() {

let jd = document.getElementById("jd").value.toLowerCase();

let skills = ["java","aws","kubernetes","docker","python","terraform","react","node","sql"];

let matchCount = 0;

skills.forEach(skill => {
if (jd.includes(skill) && resumeText.includes(skill)) {
matchCount++;
}
});

let score = Math.min(100, 60 + (matchCount * 5));

let result = `Candidate Evaluation Summary:

The candidate shows relevant experience based on key skill alignment with the job description. Core technologies appear to match partially with some areas that may require further validation.

Match Score: ${score}%
Recommendation: Proceed with Initial Screening`;

document.getElementById("matchResult").innerText = result;
}

// Email + ID generator
function generateAll() {

let fullName = document.getElementById("vendorName").value.toLowerCase().trim();
let company = document.getElementById("companyName").value.toLowerCase().trim();
let role = document.getElementById("jobRole").value;

let nameParts = fullName.split(" ");
let first = nameParts[0] || "";
let last = nameParts[1] || "";

let domain = company.replace(/\s+/g, '') + ".com";

// Top 3 emails
let email1 = `${first}@${domain}`;
let email2 = `${first}.${last}@${domain}`;
let email3 = `${first[0]}${last}@${domain}`;

let emails = `Top 3 Possible Emails:

${email1}
${email2}
${email3}
`;

let formattedName = first.charAt(0).toUpperCase() + first.slice(1);

let message = `Hi ${formattedName},

I hope you're doing well.

I came across your requirement for ${role} at ${company} and wanted to check if you are currently working on C2C roles.

We have strong consultants available with relevant experience matching your requirement and immediate availability.

Please let me know if you'd like to review the profile.

Best Regards`;

document.getElementById("outputBox").innerText = emails + "\n\n" + message;
}

</script>

</body>
</html>
